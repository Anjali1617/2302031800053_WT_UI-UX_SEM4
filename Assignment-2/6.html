<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #d9a156; /* Warm golden/tan background */
            background-image: url('https://images.unsplash.com/photo-1585618256201-7c3d8dec781d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            padding: 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-button {
            background-color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .home { color: black; }
        .signup, .login, .my-books, .contact, .review { color: red; }
        
        .main-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 15px;
        }
        
        .page-title {
            background-color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .sidebar-section {
            margin-bottom: 20px;
        }
        
        .sidebar-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            padding-bottom: 5px;
        }
        
        .sidebar-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }
        
        .sidebar-button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .sidebar-button {
            background-color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .divider {
            height: 2px;
            background-color: #6a5acd; /* Purple divider */
            margin: 10px 0;
        }
        
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            padding: 5px 15px;
            width: 250px;
        }
        
        .search-container input {
            border: none;
            padding: 5px;
            width: 100%;
            outline: none;
        }
        
        .search-icon {
            margin-right: 5px;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .book-card {
            position: relative;
            height: 250px;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        
        .book-card:hover {
            transform: scale(1.03);
        }
        
        .book-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="nav-button home"><a href="4.html">Home</a></button>
        <button class="nav-button signup"><a href="3.html">Sign Up</a></button>
        <button class="nav-button login"><a href="2.html">Login</a></button>
        <button class="nav-button my-books"><a href="6.html"> My Books</a> </button>
        <button class="nav-button contact"><a href="7.html">Contact Us</a></button>
        <button class="nav-button review"><a href="8.html">Review</a></button>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Book Shelves</h3>
                <div class="sidebar-item">
                    <span>ALL</span>
                    <span>(0)</span>
                </div>
                <div class="sidebar-item">
                    <span>READ</span>
                    <span>(0)</span>
                </div>
                <div class="sidebar-item">
                    <span>Currently Reading</span>
                    <span>(0)</span>
                </div>
                <div class="sidebar-item">
                    <span>Wants to Read</span>
                    <span>(0)</span>
                </div>
                <div class="sidebar-button-container">
                    <button class="sidebar-button">All Self</button>
                    <button class="sidebar-button">Add</button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="sidebar-section">
                <h3>Reading Activities</h3>
                <div class="sidebar-item">
                    <span>Draft</span>
                </div>
                <div class="sidebar-item">
                    <span>Highlights</span>
                </div>
                <div class="sidebar-item">
                    <span>Notes</span>
                </div>
                <div class="sidebar-item">
                    <span>Reading Challenges</span>
                </div>
                <div class="sidebar-item">
                    <span>Your Reading Status</span>
                </div>
                <div class="sidebar-item">
                    <span>Your Reading Star</span>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="sidebar-section">
                <h3>Tools</h3>
                <div class="sidebar-item">
                    <span>Find Duplicates</span>
                </div>
                <div class="sidebar-item">
                    <span>Widgets</span>
                </div>
                <div class="sidebar-item">
                    <span>Import</span>
                </div>
                <div class="sidebar-item">
                    <span>Export</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="header">
                <div class="page-title">My Books</div>
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search Your Books">
                </div>
            </div>
            
            <div class="books-grid">
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.51nH9B_DbAY3m0go_gWA1AAAAA?pid=ImgDet&w=187&h=283&c=7&dpr=1.3">
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.kK0qdciSv7MuAwevystlSwAAAA?pid=ImgDet&w=180&h=283&c=7&dpr=1.3">
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.Rv6BFH-I_nxFSWPUaIut3QHaLc?pid=ImgDet&w=201&h=311&c=7&dpr=1.3">
                </div>
                <div class="book-card">
                    <img src="https://th.bing.com/th/id/OIP.U_1m1MHgvDwRUHkdT9Eh1wAAAA?pid=ImgDet&w=202&h=310&c=7&dpr=1.3">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basic JavaScript functionality
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('Navigating to: ' + this.textContent);
                // In a real app, you would redirect to the appropriate page
            });
        });

        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                const category = this.querySelector('span').textContent;
                alert('Filtering by: ' + category);
                // In a real app, you would filter the books
            });
        });

        document.querySelectorAll('.sidebar-button').forEach(button => {
            button.addEventListener('click', function() {
                alert(this.textContent + ' functionality would activate here');
                // In a real app, you would implement the specific functionality
            });
        });

        document.querySelectorAll('.book-card').forEach(card => {
            card.addEventListener('click', function() {
                const bookTitle = this.querySelector('img').alt;
                alert('Opening details for: ' + bookTitle);
                // In a real app, you would redirect to a book details page
            });
        });
    </script>
</body>
</html>
