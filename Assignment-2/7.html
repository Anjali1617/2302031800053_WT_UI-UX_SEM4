<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Book Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-button {
            background-color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .home { color: black; }
        .signup, .login, .my-books, .contact, .review { color: red; }
        
        .profile-title {
            width: 180px;
            background-color: #00e676; /* Bright green */
            color: #000;
            text-align: center;
            padding: 10px;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .edit-profile {
            position: absolute;
            right: 20px;
            top: 100px;
            background-color: #00bcd4; /* Cyan */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .profile-card {
            background-color: #fff8e1; /* Light cream color */
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto 20px;
        }
        
        .user-info {
            display: flex;
            flex-wrap: wrap;
        }
        
        .profile-image {
            width: 120px;
            height: 160px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stats-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-box {
            background-color: #00e676; /* Bright green */
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .favorite-genres {
            margin-top: 10px;
        }
        
        .genres-list {
            color: #673ab7; /* Purple */
            font-weight: bold;
        }
        
        .genre-description {
            font-size: 14px;
            color: #555;
        }
        
        .bookshelves {
            margin-top: 20px;
        }
        
        .bookshelves-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .shelf-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .shelf-button {
            background-color: #b39ddb; /* Light purple */
            color: white;
            border: none;
            border-radius: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .currently-reading {
            background-color: #7986cb; /* Blue-ish purple */
        }
        
        .favorite-book {
            float: right;
            width: 120px;
            text-align: center;
        }
        
        .favorite-book img {
            width: 100px;
            height: 130px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        
        .favorite-caption {
            font-weight: bold;
            font-size: 14px;
        }
        
        .current-book-card {
            background-color: #fff8e1; /* Light cream color */
            border-radius: 25px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .book-cover {
            width: 100px;
            height: 130px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .book-details {
            flex: 1;
        }
        
        .book-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .author-name {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #4caf50; /* Green */
            width: 70%; /* Example progress */
        }
        
        .continue-button {
            background-color: #b39ddb; /* Light purple */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        
        .logout-button {
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        
        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
            }
            
            .favorite-book {
                float: none;
                margin-top: 20px;
            }
            
            .stats-container {
                flex-wrap: wrap;
            }
            
            .current-book-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="nav-button home"><a href="4.html">Home</a></button>
        <button class="nav-button signup"><a href="3.html">Sign Up</a></button>
        <button class="nav-button login"><a href="2.html">Login</a></button>
        <button class="nav-button my-books"><a href="6.html"> My Books</a> </button>
        <button class="nav-button contact"><a href="7.html">Contact Us</a></button>
        <button class="nav-button review"><a href="8.html">Review</a></button>
    </div>
    
    <div class="profile-title">Profile</div>
    <button class="edit-profile">Edit Profile</button>
    
    <div class="profile-card">
        <div class="user-info">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80" alt="Profile" class="profile-image">
            
            <div class="user-details">
                <div class="user-name">USER NAME</div>
                
                <div class="stats-container">
                    <div class="stat-box">
                        100<br>Books
                    </div>
                    <div class="stat-box">
                        1234<br>Friends
                    </div>
                    <div class="stat-box">
                        8<br>Following
                    </div>
                </div>
                
                <div class="detail-item">Details</div>
                <div class="detail-item">Join in Month DD YEAR</div>
                
                <div class="favorite-genres">
                    Favorite <span class="genres-list">GENRES</span>
                    <div class="genre-description">Romance,Mystery,Thriller,Fantasy,Science Fiction,+5 more</div>
                </div>
                
                <div class="bookshelves">
                    <div class="bookshelves-title">My BookShelves</div>
                    <div class="shelf-buttons">
                        <button class="shelf-button">Read Books (01)</button>
                        <button class="shelf-button currently-reading">Currently reading (00)</button>
                        <button class="shelf-button">To Read (00)</button>
                    </div>
                </div>
            </div>
            
            <div class="favorite-book">
                <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80" alt="Favorite Book">
                <div class="favorite-caption">My Favorite<br>Book</div>
            </div>
        </div>
        
        <div class="additional-details">
            <div class="detail-item">Details</div>
            <div class="detail-item">Female,City,Country</div>
            <div class="detail-item">Birth Day:DD/MM/YYYY</div>
        </div>
    </div>
    
    <div class="current-book-card">
        <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80" alt="Book Cover" class="book-cover">
        
        <div class="book-details">
            <div class="book-name">Book Name</div>
            <div class="author-name">Author Name</div>
            
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            
            <button class="continue-button">Continue</button>
        </div>
    </div>
    
    <button class="logout-button">Logout</button>
    
    <script>
        // Basic JavaScript functionality
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('Navigating to: ' + this.textContent);
            });
        });
        
        document.querySelector('.edit-profile').addEventListener('click', function() {
            alert('Editing profile...');
        });
        
        document.querySelectorAll('.shelf-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('Viewing shelf: ' + this.textContent);
            });
        });
        
        document.querySelector('.continue-button').addEventListener('click', function() {
            alert('Continuing to read...');
        });
        
        document.querySelector('.logout-button').addEventListener('click', function() {
            alert('Logging out...');
        });
    </script>
</body>
</html>
