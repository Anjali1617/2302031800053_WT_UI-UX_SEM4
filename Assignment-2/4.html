<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4b2e83 0%, #42a5f5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-item {
            background-color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            min-width: 120px;
            text-align: center;
        }
        
        .nav-home {
            color: #ff0000;
        }
        
        .nav-signup {
            color: #ff0000;
        }
        
        .nav-login {
            color: #ff0000;
        }
        
        .nav-books {
            color: #ff0000;
        }
        
        .nav-contact {
            color: #ff0000;
        }
        
        .nav-review {
            color: #ff0000;
        }
        
        /* Search bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 25px;
            padding: 5px 20px;
            width: 90%;
            max-width: 600px;
        }
        
        .search-icon {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .search-input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
        }
        
        /* Trending section */
        .trending-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .trending-label {
            background-color: #f0f7a4;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            color: #9c27b0;
        }
        
        /* Books grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .book-row {
            margin-bottom: 40px;
        }
        
        .book-item {
            display: flex;
            justify-content: center;
        }
        
        .book-cover {
            width: 100%;
            max-width: 180px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .book-cover:hover {
            transform: scale(1.05);
        }
        
        /* More suggestion button */
        .more-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .more-button {
            background-color: #fef65b;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            color: #ff2d2d;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .more-button:hover {
            background-color: #fee440;
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .books-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-item {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav">
            <button class="nav-button home"><a href="4.html">Home</a></button>
            <button class="nav-button signup"><a href="3.html">Sign Up</a></button>

            <button class="nav-button my-books"><a href="6.html"> My Books</a> </button>

        <!-- Search bar -->

        <!-- More suggestion button -->

            <button class="more-button"><a href="5.html"> More Suggestion</a> </button>
        </div>
    </div>

    <script>
        // Book details popup (simplified)
        const bookCovers = document.querySelectorAll('.book-cover');
        
        bookCovers.forEach(book => {
            book.addEventListener('click', function() {
                const title = this.getAttribute('data-title');
                const author = this.getAttribute('data-author');
                alert(`${title} by ${author}\nClick OK to see book details.`);
            });
        });
        
        // Search functionality (simplified)
        const searchInput = document.querySelector('.search-input');
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = this.value.trim().toLowerCase();
                if (searchTerm) {
                    alert(`Searching for: ${searchTerm}`);
                    // In a real application, this would trigger a search
                }
            }
        });
        
        // More suggestions button
        document.querySelector('.more-button').addEventListener('click', function() {
            alert('Loading more book suggestions...');
            // In a real application, this would load more books
        });
    </script>
</body>
</html>
